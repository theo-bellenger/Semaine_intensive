<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Douce de Po - créations artisanales d'accessoires pour bébé</title>
    <meta name="description" content="Douce de Po est une marque de création d'accessoires pour bébé artisanales">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
<!--- contenu de la page-->
    <div class="container">
    	<div class="main">
    		<div class="header">
    			<div class="switchLanguage">
    				<img src="images/fr.png" alt="Drapeau français">
    				<p>Français</p>
    				<a href="doucedePo.fr/en"><img src="images/fleche" alt="flèche"></a>
				</div>
				<div class="logo">
					<img src="images/logo.png" alt="Logo Douce de Po">
					<p>Création main d'accessoires pour Bébé</p>
				</div>
				<div class="topRightSection">
					<a href="doucedepo.fr/mon-compte"></a>
					<a href="doucedepo.fr/mon-panier"></a>
					<ul class="réseaux">
						<li><img src="images/logo.svg" alt="logo de"></li>
						<li><img src="images/logo.svg" alt="logo de"></li>
						<li><img src="images/logo.svg" alt="logo de"></li>
					</ul>
				</div>
				<div class="seaching">
					<input type="search" placeholder="Recherche">
				</div>
				<nav>
					<ul>
						<li><a href="doucedepo.fr/..."></a></li>
						<li><a href="doucedepo.fr/..."></a></li>
						<li><a href="doucedepo.fr/..."></a></li>
						<li><a href="doucedepo.fr/..."></a></li>
						<li><a href="doucedepo.fr/..."></a></li>
					</ul>
				</nav>
    		</div>
    	</div>
        <div class="carousel-container">
          <!-- Slideshow container -->
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="images/carousel 3.png" style="width:100%">
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/illustartion carousel 2.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/douce de po ilustration carousel 1.png" style="width:100%">
              <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
    </div>
  <script src="scripts/app.js"></script>
  </body>
</html>
